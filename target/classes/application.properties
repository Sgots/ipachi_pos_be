# --- Server ---
server.port=8080

# --- DataSource (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/ipachi_admin?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
otp.ttl-seconds=300
otp.max-attempts=5
otp.sms.base-url=https://moh.vibmobile.com:9443/api
otp.sms.username=${IPACHI_SMS_USER:Ipachi}
otp.sms.password=${IPACHI_SMS_PASS:Ipachi321}
otp.sms.sender=Ipachi
otp.sms.template=Your Ipachi registration OTP is {code}

# new (optional, but useful)
otp.sms.responseformat=xml        # expect XML and parse statuscode
otp.sms.enable-report=false       # set true if you want delivery callbacks
otp.sms.report-url=               # if enable-report=true, gateway will call this
# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- JWT ---
security.jwt.secret=change-this-32+chars-long-secret-key-for-jwt
security.jwt.expiry-minutes=60
logging.level.com.ipachi.pos.security.JwtAuthFilter=DEBUG

# --- CORS (comma-separated origins) ---
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Optional logging
logging.level.org.springframework.security=info
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-message=always
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Show the real JDBC error that precedes the NPE
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=DEBUG
logging.level.org.hibernate.resource.transaction=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Multipart limits (tune as needed)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# (Optional) Hibernate LOB tweak (safe for MySQL)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Make sure the root is at least INFO
logging.level.root=INFO

# Show ALL your app logs, including CategoryService debug lines
logging.level.com.ipachi.pos=DEBUG
logging.level.org.springframework.web=DEBUG
# (Optional) clearer console pattern
# logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
